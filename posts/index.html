---
layout: page
title: Posts
background: '/assets/photos/panos/western_nc.jpg'
---

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a>
        -
        {{ post.date | date: '%B %d, %Y' }}
    </li>
    {% endfor %}
</ul>
